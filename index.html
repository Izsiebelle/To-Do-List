<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans+Condensed:300|Poppins&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css" >
    <title>Crush It</title>
  </head>
  <body>
    <article class="content">
      <section class="site-title">
          <h1> Crush It!</h2>
      </section>
      <section class="user-input">
        <input class="action" type="text" placeholder="What do you need to do?">
        <input class="day" type="text" placeholder="What day?">
        <input class="time" type="text" placeholder="What time?">
        <input class="submit-btn" type="submit" value="Add to List">
      </section>
      <section class="card-container">
        <h2> List to Crush: </h2>
      </section>
      <!-- Where the to-do list will be -->
    </article>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
